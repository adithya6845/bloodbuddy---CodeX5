[build]
  command = "npm run build"
  publish = "dist"

[context.production.environment]
  NODE_VERSION = "18"

# Netlify will use the `build.command` and `publish` directory above when building from the UI or when using the Netlify Git integration.
# If you want to use the Netlify CLI locally, run `npx netlify deploy --prod --dir=dist` after building.
